<div>
  <div>
    <ngx-json-viewer [json]="myForm" [expanded]="true"></ngx-json-viewer>
  </div>

  <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg" (click)="ViewPrettyJSON()">ViewJSON</button>

  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{myForm.displayName}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <pre id="json">{{prettyJSON}}</pre>
        </div>
      </div>
    </div>
  </div>

  <h1>
    {{myForm.displayName}}
  </h1>
  <h2>
    Version: {{myForm.version}}
  </h2>
  <p>Tabs: {{numTabs}}</p>

</div>

<div class='submission container'>

  <button (click)="AddTab()" matTooltip="Add a tab" class="myButton">
    <i class="fas fa-plus fa-2x"></i>
  </button>
  <div>
    <label>Edit submission display name:
      <input [(ngModel)]="myForm.displayName" placeholder="name">
    </label>

  </div>
  <div>
    <ul *ngFor="let tab of myForm.steps index as i">
      <app-tab [tab]="tab"></app-tab>
    </ul>
  </div>
</div>
