<div>

  <button type="button" class="btn-lg btn-primary viewBtn" data-toggle="modal" data-target=".bd-example-modal-lg" (click)="ViewPrettyJSON()">ViewJSON</button>

  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{myForm.displayName}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <pre id="json">{{prettyJSON}}</pre>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  
    <div fxLayout="row" fxLayoutAlign="space-evenly center" >
        
    <button fxFlex="20" mat-raised-button color="primary" (click)="AddTab()" matTooltip="Add a tab to the current form">
      Add a tab
      <i class="material-icons">
        add_circle_outline
      </i>
    </button>
    <h1>{{myForm.displayName}}</h1>
    <button fxFlex="20" mat-raised-button color="primary" (click)="openDialog()" matTooltip="Edit Submission Details and add regEdits">
      Submission Details
    </button>
  </div>

  <mat-tab-group class="demo-tab-group" [(selectedIndex)]="selectedTab">
    <mat-tab [label]="tab.label" *ngFor="let tab of myForm.steps; index as i; last as isLast;">
      <app-tab [tab]="tab"></app-tab>
    </mat-tab>
  </mat-tab-group>
</div>
