<div>
  <div>
    <ngx-json-viewer [json]="myForm" [expanded]="true"></ngx-json-viewer>
  </div>

  <button type="button" class="btn-lg btn-primary viewBtn" data-toggle="modal" data-target=".bd-example-modal-lg" (click)="ViewPrettyJSON()">ViewJSON</button>

  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{myForm.displayName}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <pre id="json">{{prettyJSON}}</pre>
        </div>
      </div>
    </div>
  </div>

  <h1>
    {{myForm.displayName}}
  </h1>
  <h2>
    Version: {{myForm.version}}
  </h2>
  <p>Tabs: {{numTabs}}</p>

</div>

<div class='submission container'>

  <button (click)="AddTab()" matTooltip="Add a tab" class="myButton">
    <i class="fas fa-plus fa-2x"></i>Add a tab
  </button>
  <div>
    <label>Edit submission display name:
      <input [(ngModel)]="myForm.displayName" placeholder="name">
    </label>

  </div>
  <div class="rs-form-container">
    <!-- <ul class="tabs" [@activate]="state" *ngFor="let tab of myForm.steps index as i" (click)="changeTab()">
      {{tab.label}}
    </ul> -->
    <ul class="" role="tablist" *ngFor="let tab of myForm.steps index as i">
        {{tab.label}}
      <div class="rs-form-content"><app-tab [tab]="tab"></app-tab></div>
    </ul>
  </div>
</div>
