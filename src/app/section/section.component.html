<div *ngIf="section" class="section">
  <h5>Questions in Section: {{numQuestions}}</h5>
  <label>Label:
    <input [(ngModel)]="section.label" placeholder="{{section.label}}" />
    <button type="button" name="delete" class="btn btn-danger align-self-end" (click)="deleteSection(section.key)"><i class="fas fa-trash-alt"></i></button>
  </label>
  <li *ngFor="let item of section.questions; index as i">
    <app-question [controlType]="item" (itemDeleted)="onItemDeleted($event)"></app-question>
  </li>
  
  <div class='btn btn-secondary btn-sm btn-block'>
    <label>Add Control type:
      <select  class='select-option' required [(ngModel)]='optionSelected' (ngModelChange)='AddInput($event)'>
        <option class='option' *ngFor='let option of options' [value]="option">{{option}}</option>
      </select>
    </label>
  </div>

</div>
