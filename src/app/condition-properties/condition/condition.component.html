<div *ngIf="condition" fxLayout="column" >
  <div fxLayout="row">
    <mat-radio-group [(ngModel)]="condition.propertyValue" [ngModelOptions]="{standalone: true}">
      <mat-radio-button [value]="true" checked>True</mat-radio-button>
      <mat-radio-button [value]="false">False</mat-radio-button>
    </mat-radio-group>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between start">
    <label fxFlex="20">Left</label>
    <input fxFlex="80" type="textbox" [(ngModel)]="condition.left" name="left" checked>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between start">
    <label fxFlex="20">Operator:</label>
    <select  class='select-option' required [(ngModel)]='condition.operator' [ngModelOptions]="{standalone: true}">
      <option  class='option' *ngFor='let operator of operators' [value]="operator">{{operator}}</option>
    </select>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between start">
    <label fxFlex="20">Right</label>
    <input fxFlex="80" type="textbox" [(ngModel)]="condition.right" name="right" checked>
  </div>
</div>
