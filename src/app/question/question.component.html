<div fxFlexOffset="10" fxFlex="80%" *ngIf="controlType" class="control">
	<div>
		<div *ngIf="controlType.label">
			<h5>{{controlType.label}}</h5>
			<!-- <label>Label:
				<input [(ngModel)]="controlType.label" placeholder="Edit me" />
			</label> -->
		</div>
		<div *ngIf="controlType.value">
			<h5>{{controlType.value}}</h5>
			<!-- <label>Value:
				<input [(ngModel)]="controlType.value" placeholder="Edit me" />
			</label> -->
		</div>
		<div class="warning" *ngIf="!controlType.value && !controlType.label">This control has no label</div>
	</div>

	<div fxLayoutAlign="start center" class="question_group">

		<b fxFlex="15%">{{controlType.controlType}}</b>

		<button mat-raised-button (click)="openDialog()">
			<i class="material-icons">edit</i>
		</button>
		<button mat-raised-button color="warn" (click)="deleteItem(controlType.key)">
			<i class="fas fa-trash-alt"></i>
		</button>
		<i *ngIf="controlType.visible" class="material-icons" matTooltip="Control is visible by default">
			visibility
		</i>
		<i *ngIf="controlType.required" class="material-icons" matTooltip="Control is required by default">
			check_box
		</i>
	</div>

</div>
